<!-- Paulo -->
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" href="resources/logoQ.png">
        <link rel="stylesheet" href="Styles/css/bootstrap.rtl.min.css" type="text/css"/>
        <link rel="stylesheet" href="Styles/js/bootstrap.bundle.js" type="text/css"/>
        <link rel="stylesheet" href="Styles/js/sweetalert2.min.js" type="text/css"/>

        <script src="js/local_storage.js"></script>
    </head>
    <body style="background-color: #03102c; width: 100%;" class="justify-content-center">
        <div class="container-fluid justify-content-center abs-center col-lg-6">
            <div class="card col-lg-6 mt-lg-5 p-3 mx-lg-5" style="align-self: center; display: flex; width: 660px">
                <div class="text-center">
                    <img src="resources/logoQ.png" class="rounded float-left" alt="" style="height: 200px;"/>
                    <br><br><br> <h1 style="color: rgb(159, 236, 236); font-family: comic sans MS;"> QUALITE </h1>
                </div>
                <form class="p-3">
                    <!-- Ingresar usuario -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="usuario">Usuario:</label>
                        <input type="text" id="usuario" class="form-control" />
                    </div>

                    <!-- Contraseña -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="contrasenia">Contraseña:</label>
                        <input type="password" id="contrasenia" required class="form-control" />
                    </div>

                    <div class="text-center">
                        <!-- Submit button -->
                        <button type="button" class="btn btn-outline-info btn-block mb-4" onclick="comprobarLogin();">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
        
        <script src="js/md5.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/controller_login.js"></script>
        <script src="https://kit.fontawesome.com/1a018e9b84.js" crossorigin="anonymous"></script>
    </body>
</html>
