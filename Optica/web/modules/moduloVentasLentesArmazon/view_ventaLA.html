    <div class="container m-2" style='padding-left: 20px' >

<div class="container-fluid row d-flex justify-content-md-center m-4 shadow p-2 bg-white rounded" style='width: 97%'>
    <div class="container">
        <div id="divTbl" class="card col-lg-12 p-1 m-2">

            <h2 class="accordion-header" id="headingOne">
            </h2>
            <div id="divTbl" class="card p-1" style="margin-bottom: 20px">

                <div class="form-floating"  style="text-align: center; width: 100%">
                    <input disabled type="text" id="txtEmpleado" placeholder="Empleado" class="form-control">
                    <label for="txtCliente" class="form-label mx-3">Empleado </label>
                </div>
            </div>
            <!-- seleccion de cliente 
            Tabla de clientes: <br>
            <div id="tablaClientes">
                <table class="table table-hover" id="tblLCCliente">

            <div class="accordion" id="accordionCliente" style="margin-bottom: 20px">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed bg-oq-color"  id="btnAccordionCliente" 
                                type="button" data-bs-toggle="collapse" data-bs-target="#collapseClientes" 
                                aria-expanded="false" aria-controls="collapseClientes"
                                onclick='moduloVentasLentesArmazon.vaciarPresupuesto();'>
                            Seleccionar un cliente
                        </button>
                    </h2>
                    <div id="collapseClientes" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">

                            <div class="d-flex m-3">
                                <label for="txtBusquedaCliente" class="form-label mx-3">Buscar cliente: </label>
                                <input type="text" id="txtBusquedaCliente" placeholder="Buscar" class="form-control" style="min-width: 200px">
                                <button class="btn mx-2 disabled" style="background: #011866"><img src="resources/b.png" style="height: 25px; width: 25px;" alt=""/></button>

                            </div>

                            <div id="tablaClientes">
                                <table class="table table-hover" id="tblLCCliente">
                                    <thead class="table-dark" id="tb3Carrito">
                                        <tr>
                                            <th>No. Único</th>
                                            <th>Nombre</th>
                                            <th>Ap. paterno</th>
                                            <th>Tel. Móvil</th>
                                            <th>Ver detalle</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tblClientes">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div id='contenidoVLC' class='d-none'>    
                <div id="divTbl" class="card p-1" style="margin-bottom: 20px">
                    <h3>Datos del cliente seleccionado</h3>
                    <div class="form-floating"  style="text-justify: center; width: 100%">
                        <div id="tablaSelecCliente">
                            <table class="table table-hover" id="tblSelecCliente">
                                <thead class="table-dark">
                                    <tr>
                                        <th>No. Único</th>
                                        <th>Nombre</th>
                                        <th>Ap. paterno</th>
                                        <th>Tel. Móvil</th>
                                    </tr>
                                </thead>
                                <tbody id="tblDatosSelecCliente">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <div class='row'>
                    <div class="col-sm-12 col-md-12 col-lg-12 my-3">
                        <input type="text" id="txtInformacionCliente" name="txtCliente" class="form-control" style="text-align: center;" disabled>
                    </div>
                    <div class="col-md-5">
                        <div class="col-md-6 form-floating" style="margin-top: 15px; margin-right: 10px;">
                            <input type="text" id="txtOblea" placeholder="Empleado" class="form-control" style="min-width: 200px;">
                            <label for="txtOblea" class="form-label mx-3">Altura de oblea </label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-4">
                            <label for="cmbExamenesVista">Escoge un examen de la vista:</label>

                            <select id="cmbExamenesVista" onchange="moduloVentasLentesArmazon.agregarExamenVista();" class="form-control">
                                <option value="examenesVista" selected hidden>Examen de la vista</option> 
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="mt-2" for="cmbTiposMica">Tipo de mica: <sup style="color: red">*</sup></label><label></label><br>
                            <select onchange="moduloVentasLentesArmazon.agregarTipoMica();" class="form-control mt-2" id="cmbTiposMica" name="txtMicas">
                                <option value="tiposMica" selected hidden>Mica</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="mt-2" for="cmbMateriales">Material: <sup style="color: red">*</sup></label><label></label><br>
                            <select onchange="moduloVentasLentesArmazon.agregarMaterial();" class="form-control mt-2" id="cmbMateriales" name="txtMateriales">
                                <option value="materiales" selected hidden>Material</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="mt-2" for="cmbArmazones">Armazón: <sup style="color: red">*</sup></label><label></label><br>
                            <select onchange="moduloVentasLentesArmazon.agregarArmazon();" class="form-control mt-2" id="cmbArmazones" name="txtArmazones">
                                <option value="armazones" selected hidden>Armazón</option>
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-12" id="divTratamientos">
                            <!-- Llenar comboBox dependiendo la BD-->
                            <label for="cbTratamientos">Tratamientos:</label>
                            <div id="parteCheck">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 mt-3 mb-3">
                    <button class="btn btn-outline-primary btn-lg bg-oq-color disabled" id="btnAgregarLenteArmazon" 
                            onclick="moduloVentasLentesArmazon.agregarLenteArmazonCarrito();">Agregar
                    </button>
                </div>
                <div class="row my-3">
                    <div class="col-lg-4">
                        <label for="txtCantidadTotal" class="form-label">Cantidad total:</label>
                        <input type="text" id="txtCantidadTotal" name="txtCantidadTotal" class="form-control" style="text-align: center;" disabled>
                    </div>
                    <div class="col-lg-4">
                        <label for="txtSubtotalTotal" class="form-label">Subtotal:</label>
                        <input type="text" id="txtSubtotalTotal" name="txtSubtotalTotal" class="form-control" style="text-align: center;" disabled>
                    </div>
                    <div class="col-lg-4">
                        <label for="txtTotalTotal" class="form-label">Total (con descuento):</label>
                        <input type="text" id="txtTotalTotal" name="txtTotalTotal" class="form-control" style="text-align: center;" disabled>
                    </div>

                </div>

                <div id="tablaCarrito" class='d-none'>
                    <table class="table table-hover" id="tblLCCarrito">
                        <thead class="table-dark" id="tb2Carrito">
                            <tr>
                                <th>Armazón</th>
                                <th>Precio armazón</th>
                                <th>Precio mica</th>
                                <th>Precio Material</th>
                                <th>Precio tratamientos</th>
                                <th>Suma</th>
                                <th>Cantidad</th>
                                <th>Descuento</th>
                                <th>Eliminar</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tblProductosCarrito">

                        </tbody>
                    </table>
                </div>

                <div class="col-lg-12 my-2">
                    <button class="btn btn-outline-primary btn-lg disabled" id="btnGenerarVenta" 
                            onclick="moduloVentasLentesArmazon.generarVentaLenteArmazon();">Terminar venta
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
