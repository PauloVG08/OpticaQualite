<!-- Modulo de examenes de la vista -->
<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 10px">
    <div class="card col-lg-5 m-2 p-4">
        <h2 class="text-center">Gesti√≥n de Examen de la Vista</h2>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="dropdownClave" class="mt-2 ">Cliente:</label>
                <select name="dropdownClave" class="form-control col-md-6" id="dropdownClave" onclick="">
                    <option value="-1"></option>
            </select>
            </div>
            
            <!--            <div class="col-md-6">
                            <label for="date" class="mt-5 m-4">Fecha:</label>  
                            <input id="date" type="date" >
                        </div>
                        <div class="col-md-6">
                            <label for="hora" class="mt-5 m-4">Hora:</label>  
                            <input id="hora" type="time" >
                        </div>-->
            <div class="col-md-6">
                <label for="txtEsferaD">Esfera ojo derecho:</label>
                <input id="txtEsferaD" type="text"  required class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtEsferaI">Esfera ojo izquierdo:</label>
                <input id="txtEsferaI" type="text"  required class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtDistanciaInter">Distancia interpupilar:</label>
                <input id="txtDistanciaInter" type="text"  required class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtCilindroD">Cilindro ojo derecho:</label>
                <input id="txtCilindroD" type="text"  required class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtCilindroI">Cilindro ojo izquierdo:</label>
                <input id="txtCilindroI" type="text"  required class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtEjeD">Eje ojo derecho:</label>
                <input id="txtEjeD" type="text"  required class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtEjeI">Eje ojo izquierdo:</label>
                <input id="txtEjeI" type="text"  required class="mt-2">
            </div>
        </div>

        <div class="d-flex justify-content-around mt-2">
            <button class="mt-2 btn btn-lg" onclick="moduloExamenVista.save();" id="btnAdd" style="background: #011866"><img src="resources/g.png" style="height: 25px; width: 25px;" alt=""/></button>

            <button class="mt-2 btn btn-lg" onclick="moduloExamenVista.limpiarExamen();" id="btnUpdate" style="background: #011866"><img src="resources/a.png" style="height: 25px; width: 25px;" alt=""/></button>

            <button class="mt-2 btn btn-lg disabled" onclick="moduloExamenVista.delete();" id="btnDelete" style="background: #011866"><img src="resources/d.png" style="height: 25px; width: 25px;" alt=""/></button>
        </div>
    </div>

    <div class="card col-lg-6  p-4 m-2" style="margin-bottom: 10px">
        <div class="d-flex m-3">
            <label for="txtBusquedaCliente" class="form-label mx-3">Buscar examen vista: </label>
            <input type="text" id="txtBusquedaExamenVista">
            <button class="btn mx-2" onclick="" style="background: #011866"><img src="resources/b.png" style="height: 25px; width: 25px;" alt=""/></button>
            <button class="btn mx-2" onclick="moduloExamenVista.imprimir('tabla')" style="background: #011866;"><img src="resources/i.png" style="height: 25px; width: 30px;" alt=""/></button>
        </div>
        <div id="tabla">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Clave cliente</th>
                        <th>Fecha</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tblExamenVista">

                </tbody>
            </table>
        </div>
    </div>
</div>
