<!-- Modulo de compras -->
<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 10px">
    <div class="accordion" id="acordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button id="btnAccordion" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Añadir accesorio
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-expanded="false" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="card col-lg-12 m-2 p-4">
                        <h2 class="text-center">Accesorios</h2>
                        <div class="row g-3">
                            <!--//ids-->
                            <div class="row g-3 p-2">
                                <div class="col-md-4 form-floating d-none">
                                    <input id="txtIdProducto" class="form-control mt-2" type="text" readonly>
                                    <label for="txtIdProducto" class="mt-2 ">Id producto</label>
                                </div>
                                <div class="col-md-4 form-floating d-none">
                                    <input id="txtIdAccesorio" class="form-control mt-2" type="text" readonly>
                                    <label for="txtIdAccesorio" class="mt-2 ">Id Accesorio</label>
                                </div>
                                <div class="col-md-4">
                                </div>
                                <div class="col-md-4 form-floating">
                                    <input id="txtNumUnico" class="form-control mt-2" type="text" readonly>
                                    <label for="txtNumUnico" class="mt-2 ">Código de barras</label>
                                </div>
                            </div>

                            <!--producto-->
                            <div class="row g-3 p-2">
                                <div class="col-md-3">
                                    <label for="txtNombre" class="mt-2 ">Nombre: <sup style="color: red">*</sup> </label>
                                    <input id="txtNombre" onkeydown="moduloAccesorio.soloLetras(event);" type="text" class="mt-2 form-control" placeholder="ej. Estuche" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="txtMarca" class="mt-2">Marca: <sup style="color: red">*</sup> </label><br>
                                    <input id="txtMarca" type="text"  class="mt-2 form-control" placeholder="ej. Cafsen" required>
                                </div>
                                <div class="col-md-2">
                                    <label for="txtExistencias" class="mt-2">Existencias: <sup style="color: red">*</sup> </label>
                                    <input id="txtExistencias" onkeydown="moduloAccesorio.soloNumeros(event);" 
                                           type="text"  class="mt-2 form-control" required placeholder="ej. 40" maxlength="7">
                                </div>
                                <div class="col-md-2">
                                    <label for="txtPrecioCompra" class="mt-2">Precio de compra:  <sup style="color: red">*</sup> </label>
                                    <input id="txtPrecioCompra" onkeydown="moduloAccesorio.soloNumeros(event);"
                                           type="text" class="mt-2 form-control" required placeholder="ej. $800" maxlength="7">
                                </div>
                                <div class="col-md-2">
                                    <label for="txtPrecioVenta" class="mt-2">Precio de venta: <sup style="color: red">*</sup> </label>
                                    <input id="txtPrecioVenta" onkeydown="moduloAccesorio.soloNumeros(event);" 
                                           type="text" class="mt-2 form-control" required placeholder="ej. $1000" maxlength="7">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="d-flex justify-content-around mt-2">
                                <button type="submit" class="mt-2 btn btn-lg" onclick="moduloAccesorio.save();" id="btnAdd" title="Guardar" style="background: #011866"><img src="resources/g.png" style="height: 25px; width: 25px;" alt=""/></button>
                                <button class="mt-2 btn btn-lg" onclick="moduloAccesorio.clean();" id="btnClean" title="Limpiar formulario" style="background: #011866"><img src="resources/a.png" style="height: 35px; width: 25px;" alt=""/></button>
                                <button class="mt-2 btn btn-lg disabled" onclick="moduloAccesorio.askDelete();" id="btnDelete" title="Eliminar" style="background: #011866"><img src="resources/d.png" style="height: 25px; width: 25px;" alt=""/></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="divTbl" class="card col-lg-12  p-1 m-2" style="margin-bottom: 10px; overflow: auto">
            <div class="d-flex m-3">
                <label for="txtBusqueda" class="form-label mx-3">Buscar accesorio: </label>
                <input type="text" id="txtBusqueda" placeholder="Buscar" class="form-control" style="min-width: 200px">
                <button class="btn mx-2 disabled" style="background: #011866"><img src="resources/b.png" style="height: 25px; width: 25px;"/></button>
                <select name="cmbFiltro" class="form-control" style="width: 200px" id="cmbFiltro" onclick="moduloAccesorio.refrescarTabla();">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
                <div style="padding-left: 310px;" class="">
                    <button class="btn mx-4" onclick="moduloAccesorio.imprimir('tabla')" style="background: #011866"><img src="resources/i.png" style="height: 25px; width: 25px;" alt=""/></button>
                </div>
            </div>
            <div id="tabla">
                <table class="table table-hover" id="tblAcc">
                    <thead class="table-dark" id="tb2">
                        <tr>
                            <th>Código de barras</th>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Precio Venta</th>
                            <th>Detalles</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tblAccesorios">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div><br><br><br><br>
