<!-- Módulo de ventas de lentes de contacto-->
<div class="container-fluid row d-flex justify-content-md-center m-4 shadow p-2 bg-white rounded" style='width: 97%'>

    <div class="container m-2" style='padding-left: 20px' >
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="inicio.html">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Venta Lentes Contacto</li>
            </ol>
        </nav>
    </div>

</div>

<div class="container-fluid row d-flex justify-content-md-center m-4 shadow p-2 bg-white rounded" style='width: 97%'>
    <div class="container">
        <div id="divTbl" class="card p-4 m-2 ">

            <div id="divTbl" class="card p-1" style="margin-bottom: 20px">

                <div class="form-floating"  style="text-align: center; width: 100%">
                    <input disabled type="text" id="txtEmpleado" placeholder="Empleado" class="form-control">
                    <label for="txtCliente" class="form-label mx-3">Empleado </label>
                </div>
            </div>

            <!-- Selección de cliente-->
            <div class="accordion" id="accordionCliente" style="margin-bottom: 20px">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed bg-oq-color"  id="btnAccordionCliente" 
                                type="button" data-bs-toggle="collapse" data-bs-target="#collapseClientes" 
                                aria-expanded="false" aria-controls="collapseClientes"
                                onclick='moduloVentasLentesContacto.vaciarPresupuesto();'>
                            Seleccionar un cliente
                        </button>
                    </h2>
                    <div id="collapseClientes" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">

                            <div class="d-flex m-3">
                                <label for="txtBusquedaCliente" class="form-label mx-3">Buscar cliente: </label>
                                <input type="text" id="txtBusquedaCliente" placeholder="Buscar" class="form-control" style="min-width: 200px">
                                <button class="btn mx-2 disabled" style="background: #011866"><img src="resources/b.png" style="height: 25px; width: 25px;" alt=""/></button>

                            </div>

                            <div id="tablaClientes">
                                <table class="table table-hover" id="tblLCCliente">
                                    <thead class="table-dark" id="tb3Carrito">
                                        <tr>
                                            <th>No. Único</th>
                                            <th>Nombre</th>
                                            <th>Ap. paterno</th>
                                            <th>Tel. Móvil</th>
                                            <th>Ver detalle</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tblClientes">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id='contenidoVLC' class='d-none'>
                <div id="divTbl" class="card p-1" style="margin-bottom: 20px">
                    <h3>Datos del cliente seleccionado</h3>
                    <div class="form-floating"  style="text-justify: center; width: 100%">
                        <div id="tablaSelecCliente">
                            <table class="table table-hover" id="tblSelecCliente">
                                <thead class="table-dark">
                                    <tr>
                                        <th>No. Único</th>
                                        <th>Nombre</th>
                                        <th>Ap. paterno</th>
                                        <th>Tel. Móvil</th>
                                    </tr>
                                </thead>
                                <tbody id="tblDatosSelecCliente">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <div class='row'>
                    <div class="col-md-6">
                        <label for="cmbLentesContacto">Elige un lente de contacto:</label>

                        <select id="cmbLentesContacto" onchange="moduloVentasLentesContacto.agregarLenteContacto();" class="form-control"> <!--  -->
                            <option value="lenteContacto" selected hidden>Lente de contacto</option> 
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="cmbExamenesVista">Escoge un examen de la vista:</label>

                        <select id="cmbExamenesVista" onchange="moduloVentasLentesContacto.agregarExamenVista();" class="form-control">
                            <option value="examenesVista" selected hidden>Examen de la vista</option> 
                        </select>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 mt-3 mb-3">
                    <button class="btn btn-outline-primary btn-lg bg-oq-color disabled" id="btnAgregarLenteContacto" 
                            onclick="moduloVentasLentesContacto.agregarLenteContactoCarrito();">Agregar lente
                    </button>
                </div>

                <div class="row my-3">
                    <div class="col-lg-4">
                        <label for="txtCantidadTotal" class="form-label">Productos:</label>
                        <input type="text" id="txtCantidadTotal" name="txtCantidadTotal" class="form-control" style="text-align: center;" disabled>
                    </div>
                    <div class="col-lg-4">
                        <label for="txtSubtotalTotal" class="form-label">Total Original:</label>
                        <input type="text" id="txtSubtotalTotal" name="txtSubtotalTotal" class="form-control" style="text-align: center;" disabled>
                    </div>
                    <div class="col-lg-4">
                        <label for="txtTotalTotal" class="form-label">Total:</label>
                        <input type="text" id="txtTotalTotal" name="txtTotalTotal" class="form-control" style="text-align: center;" disabled>
                    </div>
                </div>

                <div id="tablaCarrito" class='d-none'>
                    <table class="table table-hover" id="tblLCCarrito">
                        <thead class="table-dark" id="tb2Carrito">
                            <tr>
                                <th>Nombre</th>
                                <th>Precio venta</th>
                                <th>Existencias</th>
                                <th>Cantidad:</th>
                                <th>Descuento</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="tblProductosCarrito">

                        </tbody>
                    </table>
                </div>

                <div class="col-lg-12 my-2" style='align-content: center'>
                    <button class="btn btn-outline-primary btn-lg disabled bg-oq-color" id="btnGenerarVenta" 
                            onclick="moduloVentasLentesContacto.generarVenta();">Terminar venta
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
